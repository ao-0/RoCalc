                <div class="row">

                    <div class="col-12 col-md-3" style="width: 179.25px;"><button class="btn btn-primary btn-lg" type="button" onclick="calc()"style="width: 198.25px;">Calculate A/T Sale</button></div>
                    <div class="col-12 col-md-3" style="width: 179.25px;"><button class="btn btn-primary btn-lg" type="button" style="width: 198.25px;" onclick="calcnegative()">Calculate B/T Sale</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function calc() {
        const input = Number(document.getElementById("input").value)
        const output = input + 42.857143/100 *input
        document.getElementById('labelid').innerHTML = ""Math.floor(0.5 + output) + " R$"
    }
    function calcnegative() {
        const input = Number(document.getElementById("input").value)
        const output = input - 30/100 *input
        document.getElementById('labelid').innerHTML = Math.floor(0.5 + output) + " R$"
    }
</script>
